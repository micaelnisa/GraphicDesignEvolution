<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid {
            display: grid;
            grid-template-rows: repeat(auto-fill, 30px);
            grid-template-columns: repeat(auto-fill, 30px);
            gap: 0;
            grid-auto-flow: column;
            width: max-content;
            height: 100vh;
        }
        .grid .cell {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            width: 100%;
            height: 100%;
        }
        .grid .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease-in-out;
        }
        .grid img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            transform: scale(5);
        }
        .grid .cell:hover img {
            transform: scale(1.5);
            object-position: center;
        }
        .grid .cell.expanded {
            transition: transform 0.5s ease-in-out;
            grid-column: span 7;
            grid-row: span 7;
            z-index: 10;
        }
        .grid .cell.expanded img {
            object-fit: cover;
            transform: scale(1);
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: grab;
        }
        .grid .cell.expanded img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Exemplo de cÃ©lula da grid -->
        <div class="cell">
            <img src="sua-imagem.jpg" alt="Imagem">
        </div>
    </div>

    <script>
        document.querySelectorAll('.grid .cell').forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('expanded');
            });
        });

        document.querySelectorAll('.grid .cell.expanded img').forEach(img => {
            img.addEventListener('mousemove', (e) => {
                const rect = img.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;
                const moveX = (offsetX / rect.width) * 100;
                const moveY = (offsetY / rect.height) * 100;
                
                img.style.objectPosition = `${moveX}% ${moveY}%`;
            });
        });
    </script>
</body>
</html>
