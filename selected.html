<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A minha linha do tempo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.10.6/html-to-image.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
      
   
/* O contêiner principal */
.selectedGrid {
    display: grid;
    grid-template-rows: 1fr; /* Cada linha ocupa 100% da altura */
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Adapta o número de colunas para preencher o ecrã */
    height: 100vh; /* O contêiner ocupa 100% da altura do ecrã */
    width: 100vw; /* O contêiner ocupa 100% da largura do ecrã */
    gap: 0; /* Sem espaço entre as colunas */
}

/* Cada célula */
.cell {
    background-color: #4CAF50; /* Cor de fundo para distinguir as células */
    display: flex; /* Flexbox para centralizar o conteúdo */
    justify-content: center; 
    align-items: center; 
    font-size: 2rem; 
    color: #fff;
}

/* Cada banda (célula) */
.cell {
    height: 100%; /* Ocupa 100% da altura do ecrã */
}

/* As imagens dentro das bandas */
.cell img {
    width: 100%; /* A largura da imagem será a largura da banda */
    height: 100%; /* A altura da imagem será 100% da altura da banda */
    object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
}
.sacar{

    position: absolute;
    z-index: 3;
    bottom: 10px;
  right:10px;
}

/* CSS */


/* CSS */
.button-4 {
  appearance: none;
  background-color: #FAFBFC;
  border: 1px solid rgba(27, 31, 35, 0.15);
  border-radius: 6px;
  box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
  box-sizing: border-box;
  color: #24292E;
  cursor: pointer;
  
  font-size: 14px;
  font-weight: 500;
  line-height: 20px;
  list-style: none;
  padding: 6px 16px;
 
  transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  white-space: nowrap;
  word-wrap: break-word;
}

.button-4:hover {
  background-color: #799ade;
  text-decoration: none;
  transition-duration: 0.1s;
}

.button-4:disabled {
  background-color: #FAFBFC;
  border-color: rgba(27, 31, 35, 0.15);
  color: #959DA5;
  cursor: default;
}

.button-4:active {
  background-color: #EDEFF2;
  box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
  transition: none 0s;
}

.button-4:focus {
  outline: 1px transparent;
}

.button-4:before {
  display: none;
}

.button-4:-webkit-details-marker {
  display: none;
}

</style>
</head>
<body>
    <div class="selectedGrid" id="selectedGrid"></div>
    <button onclick="capturePage()" class="sacar button button-4">Download</button>
    
    <script>
 const params = new URLSearchParams(window.location.search);
        const images = params.get('images')?.split(',') || [];
        const folderPath = './meggslow/'; // Caminho para as imagens

        // Ordena os IDs das imagens numericamente crescente
        images.sort((a, b) => {
            return parseInt(a) - parseInt(b); // Ordena como números
        });

        const grid = document.getElementById('selectedGrid');
        images.forEach((id) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const img = document.createElement('img');
            img.src = `${folderPath}${id}.jpg`;
            img.alt = `Imagem ${id}`;
            cell.appendChild(img);
            grid.appendChild(cell);
        });

        function capturePage() {
            const gridElement = document.getElementById('selectedGrid'); // Captura apenas a div desejada
            htmlToImage.toPng(gridElement)
                .then(function(dataUrl) {
                    var link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = 'page-screenshot.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                })
                .catch(function(error) {
                    console.error('erro', error);
                });
        }
    </script>
</body>

</html>
