<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A história do Design Gráfico</title>
    <link rel="stylesheet" href="/novo.css">

    <style></style>
</head>

<body>
    <div class="grid" id="grid">



    </div>
    <div id="grid"></div>



    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Imagem Ampliada">
    </div>

    <div id="draggable" class="draggable">

        <button id="buttonContainer" class="button-container">
            <button id="showSelected">Imagens Selecionadas</button>
        </button>
    </div>






    <script>
        const draggable = document.getElementById('draggable');
        const buttonContainer = document.getElementById('buttonContainer');

        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;

        // Arrastar a div
        draggable.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - draggable.offsetLeft;
            offsetY = e.clientY - draggable.offsetTop;
            draggable.style.cursor = 'grabbing';
            buttonContainer.classList.add('hidden'); // Esconde os botões ao arrastar
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                draggable.style.left = `${e.clientX - offsetX}px`;
                draggable.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            draggable.style.cursor = 'grab';
        });

        // Mostrar os botões ao clicar
        draggable.addEventListener('click', (e) => {
            if (!isDragging) {
                buttonContainer.classList.remove('hidden');
                buttonContainer.style.left = `${draggable.offsetLeft + draggable.offsetWidth + 10}px`;
                buttonContainer.style.top = `${draggable.offsetTop}px`;
            }
        });
    </script>
    <script src="imagens.js"></script>

</body>

</html>
